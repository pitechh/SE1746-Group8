<section class="bg-white py-16 mt-1 antialiased dark:bg-gray-900 md:py-16 mb-30">
  <div class="mx-auto max-w-screen-xl px-4 py-8 2xl:px-0">

    <div class="w-full flex justify-center">
      <ol
        class="items-center flex w-full max-w-2xl text-center text-sm font-medium text-gray-500 dark:text-gray-400 sm:text-base">
        <li
          class="after:border-1 flex items-center text-primary-700 after:mx-6 after:hidden after:h-1 after:w-full after:border-b after:border-gray-200 dark:text-primary-500 dark:after:border-gray-700 sm:after:inline-block sm:after:content-[''] md:w-full xl:after:mx-10">
          <span
            class="flex items-center after:mx-2 after:text-gray-200 after:content-['/'] dark:after:text-gray-500 sm:after:hidden">
            <svg class="me-2 h-4 w-4 sm:h-5 sm:w-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24"
              height="24" fill="none" viewBox="0 0 24 24">
              <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M8.5 11.5 11 14l4-4m6 2a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
            </svg>
            Cart
          </span>
        </li>
        <li
          class="after:border-1 flex items-center after:mx-6 after:hidden after:h-1 after:w-full after:border-b after:border-gray-200 dark:after:border-gray-700 sm:after:inline-block sm:after:content-[''] md:w-full xl:after:mx-10">
          <span
            class="flex items-center after:mx-2 after:text-gray-200 after:content-['/'] dark:after:text-gray-500 sm:after:hidden">
            Checkout
          </span>
        </li>
        <li class="flex shrink-0 items-center">
          Order summary
        </li>
      </ol>
    </div>

    <div class="mt-6 sm:mt-8 md:gap-6 lg:flex lg:items-start xl:gap-8">
      <div class="mx-auto w-full flex-none lg:max-w-2xl xl:max-w-4xl">
        <div class="space-y-6">
          <div *ngIf="course"
            class="rounded-lg border border-gray-200 bg-white p-4 shadow-sm dark:border-gray-700 dark:bg-gray-800 md:p-6">
            <div class="space-y-4 md:flex md:items-center md:justify-between md:gap-6 md:space-y-0">
              <!-- Hình ảnh course -->
              <a href="#" class="shrink-0 md:order-1">
                <img class="h-40 w-40 rounded-full object-fit dark:hidden"
                  [src]="course.thumbnailUrl || 'https://flowbite.s3.amazonaws.com/blocks/e-commerce/ipad-light.svg'"
                  alt="course image" />

                <img class="hidden h-40 w-40 rounded-full object-fit dark:block"
                  [src]="course.thumbnailUrl || 'https://flowbite.s3.amazonaws.com/blocks/e-commerce/ipad-dark.svg'"
                  alt="course image" />
              </a>

              <!-- Giá -->
              <div class="flex items-center justify-between md:order-3 md:justify-end">
                <div class="text-end md:order-4 md:w-32">
                  <p class="text-base font-bold text-gray-900 dark:text-white">{{ course.price | currency:'USD' }}</p>
                </div>
              </div>

              <!-- Thông tin course -->
              <div class="w-full min-w-0 flex-1 space-y-4 md:order-2 md:max-w-md">
                <a href="#" class="text-lg font-semibold text-blue-600 hover:underline dark:text-blue-400">
                  {{ course.title }}
                </a>
                <p class="text-sm text-gray-700 dark:text-gray-300">
                  {{ course.description }}
                </p>
                <p class="text-sm font-medium text-gray-800 dark:text-gray-200">
                  Category: <span class="text-blue-500 dark:text-blue-400">{{ course.categoryName }}</span>
                </p>
              </div>

            </div>
          </div>

          <div *ngIf="!course" class="text-center text-gray-500 dark:text-gray-400">
            Giỏ hàng trống
          </div>
        </div>
      </div>

      <div class="mx-auto mt-6 max-w-4xl flex-1 space-y-6 lg:mt-0 lg:w-full">
        <div
          class="space-y-4 rounded-lg border border-gray-200 bg-white p-4 shadow-sm dark:border-gray-700 dark:bg-gray-800 sm:p-6">
          <p class="text-xl font-semibold text-gray-900 dark:text-white">Order summary</p>

          <div class="space-y-4">
            <div class="space-y-2">
              <dl class="flex items-center justify-between gap-4">
                <dt class="text-base font-normal text-gray-500 dark:text-gray-400">Original price</dt>
                <dd class="text-base font-medium text-gray-900 dark:text-white">{{ course.price | number }} VND</dd>
              </dl>
            </div>

            <dl class="flex items-center justify-between gap-4 border-t border-gray-200 pt-2 dark:border-gray-700">
              <dt class="text-base font-bold text-gray-900 dark:text-white">Total</dt>
              <dd class="text-base font-bold text-gray-900 dark:text-white">{{ course.price | number }} VND
              </dd>
            </dl>
          </div>

          <button (click)="proceedToCheckout()"
            class="flex w-full items-center justify-center rounded-lg bg-primary-700 px-5 py-2.5 text-sm font-medium text-white hover:bg-primary-800 focus:outline-none focus:ring-4 focus:ring-primary-300 dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800">
            Proceed to Checkout
          </button>
        </div>
      </div>
    </div>
  </div>
</section>
