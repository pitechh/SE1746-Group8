<div class="flex flex-col h-screen bg-white">
    <!-- Top navigation bar -->
    <div class="flex items-center justify-between bg-white shadow px-4 py-2">
      <div class="flex items-center">
        <div class="flex items-center">
          <div
            class="bg-red-500 text-white font-bold rounded-full w-10 h-10 flex items-center justify-center"
          >
          <a href="landingpage">{{ courseLogo }}</a>  
          </div>
          <span class="ml-2 font-medium">{{ course?.title || 'Course Title' }}</span>
        </div>
      </div>
  
      <div class="flex items-center space-x-4">
        <div class="text-gray-600 text-sm">
          <span>{{ course?.lessonCount || lessons.length }} bài học</span>
        </div>
      </div>
    </div>
  
    <!-- Main content area -->
    <div class="flex flex-1 overflow-hidden">
      <!-- Content area -->
      <div class="flex-1 overflow-y-auto p-6">
        <div class="max-w-4xl mx-auto">
          <!-- Video player -->
          <div class="relative bg-gray-900 rounded-lg aspect-video mb-8">
            <iframe
              *ngIf="videoUrl"
              class="w-full h-full rounded-lg"
              [src]="videoUrl"
              frameborder="0"
              allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
              allowfullscreen
            ></iframe>
            <div
              *ngIf="!videoUrl"
              class="w-full h-full flex items-center justify-center bg-gray-200 rounded-lg"
            >
              <p class="text-gray-500">No video available</p>
            </div>
          </div>
  
          <!-- Lesson title -->
          <h1 class="text-2xl font-bold mb-2">
            {{ currentLesson?.title || 'No Lesson Selected' }}
          </h1>
  
          <!-- Lesson content -->
          <div class="prose max-w-none mb-8">
            <p>{{ currentLesson?.content || 'No content available.' }}</p>
          </div>
        </div>
      </div>
  
      <!-- Course outline sidebar -->
      <div class="w-80 bg-white border-l overflow-y-auto">
        <div class="p-4 border-b">
          <h2 class="text-lg font-medium">Nội dung khóa học</h2>
        </div>
  
        <!-- Lessons list -->
        <div class="divide-y">
          <div
            *ngFor="let lesson of lessons; let i = index"
            (click)="selectLesson(i)"
            [ngClass]="{ 'bg-red-50': i === currentLessonIndex }"
            class="p-4 border-b border-gray-100 hover:bg-gray-100 cursor-pointer"
          >
            <div class="flex items-start">
              <div class="flex-1">
                <h4
                  [ngClass]="{ 'text-red-500': i === currentLessonIndex }"
                  class="text-sm font-medium"
                >
                  {{ lesson.order }}. {{ lesson.title }}
                </h4>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  
    <!-- Thêm Chatbot Box -->
    <app-chatbot-box></app-chatbot-box>
  </div>
