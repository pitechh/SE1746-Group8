<div class="fixed top-0 right-0 left-0 z-50 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full"
    (click)="onClose()">
    <div class="relative top-20 mx-auto p-5 border w-full max-w-2xl shadow-lg rounded-md bg-white"
        (click)="$event.stopPropagation()">
        <div class="mt-3">
            <h3 class="text-lg font-medium text-gray-900">Update Lesson</h3>
            <div class="mt-2">
                <form (ngSubmit)="onSubmit()">
                    <div class="grid gap-4 mb-4 sm:grid-cols-2 border border-gray-200 rounded-lg shadow-sm p-4 dark:border-gray-600">
                        <div>
                            <label for="title" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Title</label>
                            <input type="text" name="title" id="title" [(ngModel)]="updatedLesson.title"
                                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
                                placeholder="Lesson title" required />
                        </div>

                        <div>
                            <label for="content" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Content</label>
                            <input type="text" name="content" id="content" [(ngModel)]="updatedLesson.content"
                                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
                                placeholder="Lesson content" required />
                        </div>

                        <div>
                            <label for="videoUrl" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Video URL</label>
                            <input type="url" name="videoUrl" id="videoUrl" [(ngModel)]="updatedLesson.videoUrl"
                                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
                                placeholder="Lesson video URL" required />
                        </div>

                        <div>
                            <label for="order" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Order</label>
                            <input type="number" name="order" id="order" [(ngModel)]="updatedLesson.order"
                                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
                                placeholder="Lesson order" required />
                        </div>
                    </div>

                    <div class="flex justify-end space-x-2 mt-4">
                        <button type="button" (click)="onClose()"
                            class="text-gray-900 bg-white border border-gray-300 focus:outline-none hover:bg-gray-100 focus:ring-4 focus:ring-gray-200 font-medium rounded-lg text-sm px-5 py-2.5 dark:bg-gray-800 dark:text-white dark:border-gray-600 dark:hover:bg-gray-700 dark:hover:border-gray-600 dark:focus:ring-gray-700">
                            Cancel
                        </button>
                        <button type="submit"
                            class="text-white bg-primary-700 hover:bg-primary-800 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800">
                            Update Lesson
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
