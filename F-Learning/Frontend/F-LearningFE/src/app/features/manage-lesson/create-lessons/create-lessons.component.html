<!-- create-lesson.component.html -->
<div class="fixed top-0 right-0 left-0 z-50 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full"
    (click)="onClose()">
    <div class="relative top-20 mx-auto p-5 border w-full max-w-2xl shadow-lg rounded-md bg-white"
        (click)="$event.stopPropagation()">
        <div class="mt-3">
            <h3 class="text-lg font-medium text-gray-900">Add Lessons</h3>
            <div class="mt-2 ">
                <form (ngSubmit)="onSubmit()" class="">
                    <div *ngFor="let lesson of lessons; let i = index" class="grid gap-4 mb-4 sm:grid-cols-2 border border-gray-200 rounded-lg shadow-sm p-4 dark:border-gray-600">
                        <div>
                            <label for="title_{{ i }}"
                                class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Title</label>
                            <input type="text" name="title_{{ i }}" id="title_{{ i }}" [(ngModel)]="lesson.title"
                                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
                                placeholder="Lesson title" required />
                        </div>

                        <div>
                            <label for="content_{{ i }}"
                                class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Content</label>
                            <input type="text" name="content_{{ i }}" id="content_{{ i }}" [(ngModel)]="lesson.content"
                                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
                                placeholder="Lesson content" required />
                        </div>

                        <div>
                            <label for="videoUrl_{{ i }}"
                                class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Video URL</label>
                            <input type="url" name="videoUrl_{{ i }}" id="videoUrl_{{ i }}"
                                [(ngModel)]="lesson.videoUrl"
                                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
                                placeholder="Lesson video URL" required />
                        </div>

                        <div>
                            <label for="order_{{ i }}"
                                class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Order</label>
                            <input type="number" name="order_{{ i }}" id="order_{{ i }}" [(ngModel)]="lesson.order"
                                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
                                placeholder="Lesson order" required />
                        </div>
                    </div>

                    <div class="flex items-center mt-4">
                        <div class="flex-1">
                            <button *ngIf="lessons.length > 1" type="button" (click)="removeLastLesson()"
                                class="focus:outline-none text-white bg-red-700 hover:bg-red-800 focus:ring-4 focus:ring-red-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-900">
                                Remove Last Lesson
                            </button>
                        </div>
                    
                        <div class="flex space-x-2">
                            <button type="button" (click)="addLesson()"
                                class="text-white inline-flex items-center bg-primary-700 hover:bg-primary-800 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800">
                                <svg class="mr-1 -ml-1 w-5 h-5" fill="currentColor" viewBox="0 0 20 20"
                                    xmlns="http://www.w3.org/2000/svg">
                                    <path fill-rule="evenodd"
                                        d="M10 5a1 1 0 011 1v3h3a1 1 0 110 2h-3v3a1 1 0 11-2 0v-3H6a1 1 0 110-2h3V6a1 1 0 011-1z"
                                        clip-rule="evenodd"></path>
                                </svg>
                                Add Another Lesson
                            </button>
                    
                            <button type="submit"
                                class="text-white inline-flex items-center bg-primary-700 hover:bg-primary-800 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800">
                                Save Lessons
                            </button>
                        </div>
                    </div>
                    
                </form>
            </div>
        </div>
    </div>
</div>
