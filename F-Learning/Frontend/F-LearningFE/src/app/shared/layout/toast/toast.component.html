<div *ngIf="showToast" class="fixed left-1/2 transform border-t-2 -translate-x-1/2 z-50 flex items-center w-full max-w-xs p-4 text-gray-950 bg-white rounded-lg shadow-md dark:text-gray-950 dark:bg-gray-800 transition-all duration-500 ease-in-out" [ngClass]="{
  'top-5 opacity-100': !isClosing,
  'top-[-100px] opacity-0': isClosing
}" role="alert">
  <!-- Icon động dựa trên type -->
  <div class="inline-flex items-center justify-center shrink-0 w-8 h-8 rounded-lg" [ngClass]="toastStyles.color" [innerHTML]="toastStyles.icon">
  </div>
  <!-- Nội dung thông báo -->
  <div class="ms-3 text-sm font-normal">{{ message }}</div>
  <!-- Nút đóng -->
  <button type="button" (click)="closeToast()" class="ms-auto -mx-1.5 -my-1.5 bg-white text-gray-400 hover:text-gray-900 rounded-lg focus:ring-2 focus:ring-gray-300 p-1.5 hover:bg-gray-100 inline-flex items-center justify-center h-8 w-8 dark:text-gray-500 dark:hover:text-white dark:bg-gray-800 dark:hover:bg-gray-700" aria-label="Close">
    <span class="sr-only">Close</span>
    <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
      <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
    </svg>
  </button>
</div>
