<!-- Navbar -->
<header class="antialiased">
<nav class="bg-white fixed w-full z-20 top-0 start-0 border-b border-gray-300">
    <div class="max-w-screen-xl flex items-center justify-between mx-auto p-4">
        <!-- Logo -->
        <a href="/landingpage" class="flex items-center flex-shrink-0">
            <img src="logo1.svg" class="h-8 mr-2" alt="FLearning Logo">
            <span class="self-center text-xl font-semibold whitespace-nowrap">FLearning</span>
        </a>

        <!-- Search bar -->
        <div class="flex-1 max-w-md mx-4 hidden md:block">
            <div class="relative">
                <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
                    <svg class="w-4 h-4 text-gray-500" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                        viewBox="0 0 20 20">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z" />
                    </svg>
                </div>
                <input type="text"
                    class="block w-full p-2 pl-10 text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-blue-500 focus:border-blue-500"
                    placeholder="Bạn muốn học gì?">
            </div>
        </div>

        <!-- Right navigation -->
        <div class="flex items-center space-x-4">
            <a href="/online-degrees" class="text-sm text-gray-700 hover:text-blue-600 hidden md:block">Các khóa học</a>
            <a href="/login" class="text-sm text-gray-700 hover:text-blue-600 hidden md:block">Hướng Dẫn</a>
            <a href="/login" *ngIf="!authService.isAuthenticated()">
                <button type="button"
                    class="text-white bg-blue-600 hover:bg-blue-700 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2 text-center">
                    Tham gia ngay
                </button>
            </a>

            <div class="flex items-center ms-3" *ngIf="authService.isAuthenticated()">
                <div>
                    <button type="button"
                        class="flex text-sm bg-gray-800 rounded-full focus:ring-4 focus:ring-gray-300 dark:focus:ring-gray-600"
                        aria-expanded="false" data-dropdown-toggle="dropdown-user">
                        <span class="sr-only">Open user menu</span>
                        <div
                            class="relative inline-flex items-center justify-center w-8 h-8 overflow-hidden bg-blue-500 rounded-full">
                            <span class="font-medium text-white">
                                {{ user.fullName ? (user.fullName | slice:0:1 | uppercase) : '' }}
                            </span>
                        </div>
                    </button>
                </div>
                <div class="z-50 hidden my-4 text-base list-none bg-white divide-y divide-gray-100 rounded-sm shadow-sm dark:bg-gray-700 dark:divide-gray-600"
                    id="dropdown-user">
                    <div class="px-4 py-3" role="none">
                        <p class="text-sm text-gray-900 dark:text-white" role="none">
                            {{ user.fullName }}
                        </p>
                        <p class="text-sm font-medium text-gray-900 truncate dark:text-gray-300" role="none">
                            {{ user.email }}
                        </p>
                    </div>
                    <ul class="py-1" role="none">
                        <li>
                            <a href="profile"
                                class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 dark:text-gray-300 dark:hover:bg-gray-600 dark:hover:text-white"
                                role="menuitem">Profile</a>
                        </li>
                        <li *ngIf="hasRole('Admin')">
                            <a href="dashboard"
                                class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 dark:text-gray-300 dark:hover:bg-gray-600 dark:hover:text-white"
                                role="menuitem">Dashboard</a>
                        </li>
                        <li>
                            <a href="enrollment"
                                class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 dark:text-gray-300 dark:hover:bg-gray-600 dark:hover:text-white"
                                role="menuitem">Enrollment</a>
                        </li>
                        <li>
                            <a href="#"
                                class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 dark:text-gray-300 dark:hover:bg-gray-600 dark:hover:text-white"
                                role="menuitem">Settings</a>
                        </li>
                        <li>
                            <a href="changepassword"
                                class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 dark:text-gray-300 dark:hover:bg-gray-600 dark:hover:text-white"
                                role="menuitem">Change password</a>
                        </li>
                        <li>
                            <a href="#" (click)="logout()"
                                class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 dark:text-gray-300 dark:hover:bg-gray-600 dark:hover:text-white"
                                role="menuitem">Sign out</a>
                        </li>
                    </ul>
                </div>
            </div>

        </div>
    </div>
</nav>
</header>
